<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Art Generator - Senternet Technologies</title>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .output-art {
            font-family: 'Source Code Pro', monospace;
            white-space: pre;
            line-height: 1;
            letter-spacing: 0;
        }
        /* Custom file input button styling */
        input[type="file"]::file-selector-button {
            @apply bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg cursor-pointer transition-colors duration-200 hover:bg-indigo-700 mr-4;
        }
        /* Custom slider styles */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: #4b5563; /* bg-gray-600 */
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        input[type=range]:hover {
            opacity: 1;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6366f1; /* indigo-500 */
            cursor: pointer;
            border-radius: 50%;
        }
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #6366f1; /* indigo-500 */
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Hidden canvas for image processing -->
    <canvas id="canvas" class="hidden"></canvas>

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- Header Section -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                <span class="text-indigo-400">Senternet</span> Technologies
            </h1>
            <p class="text-lg md:text-xl text-gray-400">Image to Text Art Generator</p>
        </header>

        <!-- Main Content: Controls and Output Grid -->
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Left Side: Controls Panel -->
            <div class="bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700 flex flex-col gap-6">
                <!-- File Upload -->
                <div>
                    <label for="imageUpload" class="block text-lg font-semibold mb-2">1. Upload Your Image</label>
                    <input type="file" id="imageUpload" accept="image/*" class="w-full text-sm text-gray-400 file:rounded-full file:border-0 file:font-semibold">
                </div>
                
                <!-- Image Preview -->
                <div id="previewContainer" class="hidden">
                    <label class="block text-lg font-semibold mb-2">Image Preview</label>
                    <div class="bg-gray-900 p-2 rounded-lg flex justify-center items-center">
                        <img id="imagePreview" src="#" alt="Image Preview" class="max-h-48 max-w-full rounded-md object-contain"/>
                    </div>
                </div>

                <!-- Settings -->
                <div>
                    <h3 class="text-lg font-semibold mb-4">2. Adjust Settings</h3>
                    <div class="space-y-5">
                        <!-- Output Width Slider -->
                        <div class="flex flex-col">
                            <label for="widthSlider" class="flex justify-between items-center text-sm font-medium text-gray-300">
                                <span>Output Width (Columns)</span>
                                <span id="widthValue" class="font-bold text-indigo-400 bg-gray-700 px-2 py-1 rounded-md">100</span>
                            </label>
                            <input type="range" id="widthSlider" min="20" max="400" value="100" class="w-full mt-2">
                        </div>
                        
                        <!-- Character Set Selection -->
                        <div>
                            <label for="charSet" class="text-sm font-medium text-gray-300">Character Set</label>
                            <select id="charSet" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm p-2">
                                <option value="detailed">Detailed</option>
                                <option value="simple">Simple</option>
                                <option value="blocks">Blocks</option>
                                <option value="binary">Binary</option>
                                <option value="custom">Custom</option>
                            </select>
                            <input type="text" id="customChars" class="hidden mt-2 w-full bg-gray-700 border-gray-600 rounded-md shadow-sm p-2 text-sm" placeholder="Enter custom characters...">
                        </div>

                        <!-- Toggles: Invert and Color -->
                        <div class="flex items-center justify-between gap-4">
                            <div class="flex items-center">
                                <input id="invertCheckbox" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="invertCheckbox" class="ml-2 block text-sm font-medium text-gray-300">Invert Brightness</label>
                            </div>
                            <div class="flex items-center">
                                <input id="colorCheckbox" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="colorCheckbox" class="ml-2 block text-sm font-medium text-gray-300">Color Output</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generateButton" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Generate Text Art
                </button>
            </div>

            <!-- Right Side: Output Display -->
            <div class="bg-gray-800 p-2 rounded-2xl shadow-lg border border-gray-700 flex flex-col">
                <div class="flex justify-between items-center p-4 border-b border-gray-700">
                    <h3 class="text-lg font-semibold">3. Your Text Art</h3>
                    <button id="copyButton" class="bg-gray-700 text-sm font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors duration-200 disabled:opacity-50" disabled>
                        Copy
                    </button>
                </div>
                <div id="outputContainer" class="w-full h-96 lg:h-full overflow-auto p-4 bg-gray-900 rounded-b-xl flex-grow">
                    <div id="output" class="output-art text-xs leading-tight">
                        <div class="flex items-center justify-center h-full text-gray-500">
                            Upload an image and click "Generate" to see the magic!
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12">
            <p class="text-sm text-gray-500">&copy; 2025 Senternet Technologies. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // --- DOM Element References ---
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('previewContainer');
        const widthSlider = document.getElementById('widthSlider');
        const widthValue = document.getElementById('widthValue');
        const charSetSelect = document.getElementById('charSet');
        const customCharsInput = document.getElementById('customChars');
        const invertCheckbox = document.getElementById('invertCheckbox');
        const colorCheckbox = document.getElementById('colorCheckbox');
        const generateButton = document.getElementById('generateButton');
        const copyButton = document.getElementById('copyButton');
        const outputDiv = document.getElementById('output');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        // --- Character Sets for ASCII Generation ---
        const charSets = {
            detailed: " $@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,\"^`'.",
            simple: " .:-=+*#%@",
            blocks: " ░▒▓█",
            binary: "01",
        };

        let sourceImage = null; // Store the original uploaded image

        // --- Event Listeners ---

        // Listen for image upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                sourceImage = new Image();
                sourceImage.onload = () => {
                    imagePreview.src = event.target.result;
                    previewContainer.classList.remove('hidden');
                    generateButton.disabled = false;
                    copyButton.disabled = true;
                };
                sourceImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Update width display on slider change
        widthSlider.addEventListener('input', (e) => {
            widthValue.textContent = e.target.value;
        });

        // Show/hide custom characters input
        charSetSelect.addEventListener('change', (e) => {
            customCharsInput.classList.toggle('hidden', e.target.value !== 'custom');
        });

        // Trigger generation on button click
        generateButton.addEventListener('click', () => {
            if (sourceImage) {
                generateArt();
            }
        });

        // Copy button functionality
        copyButton.addEventListener('click', async () => {
            try {
                // For colored text, we copy the innerHTML. For plain text, innerText.
                const content = colorCheckbox.checked ? outputDiv.innerHTML : outputDiv.innerText;
                
                // A workaround for clipboard API in secure contexts
                const blob = new Blob([content], { type: 'text/html' });
                const clipboardItem = new ClipboardItem({ 'text/html': blob });
                await navigator.clipboard.write([clipboardItem]);
                
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers/non-secure contexts
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = outputDiv.innerText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);

                    copyButton.textContent = 'Copied!';
                    setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);

                } catch (fallbackErr) {
                    console.error('Failed to copy text: ', fallbackErr);
                    copyButton.textContent = 'Failed!';
                    setTimeout(() => { copyButton.textContent = 'Copy'; }, 2000);
                }
            }
        });


        // --- Core Logic ---

        function generateArt() {
            if (!sourceImage) return;

            // 1. Get settings from the UI
            const artWidth = parseInt(widthSlider.value);
            const isInverted = invertCheckbox.checked;
            const isColored = colorCheckbox.checked;

            let charRamp = charSets[charSetSelect.value];
            if (charSetSelect.value === 'custom') {
                charRamp = customCharsInput.value;
                if(charRamp.length === 0) {
                    charRamp = charSets.detailed; // Fallback
                }
            }
            if (isInverted) {
                charRamp = [...charRamp].reverse().join('');
            }

            // 2. Calculate dimensions and resize image on canvas
            const aspectRatio = sourceImage.height / sourceImage.width;
            const artHeight = Math.round(artWidth * aspectRatio * 0.5); // Adjust for character aspect ratio
            canvas.width = artWidth;
            canvas.height = artHeight;
            ctx.drawImage(sourceImage, 0, 0, artWidth, artHeight);
            
            // 3. Get pixel data from canvas
            const imageData = ctx.getImageData(0, 0, artWidth, artHeight).data;
            
            // 4. Build the text art string
            let artString = '';
            for (let y = 0; y < artHeight; y++) {
                for (let x = 0; x < artWidth; x++) {
                    const i = (y * artWidth + x) * 4;
                    const r = imageData[i];
                    const g = imageData[i + 1];
                    const b = imageData[i + 2];
                    
                    // Simple brightness calculation
                    const brightness = (r + g + b) / 3; 
                    const charIndex = Math.floor((brightness / 255) * (charRamp.length - 1));
                    const char = charRamp[charIndex];
                    
                    if (isColored) {
                        artString += `<span style="color:rgb(${r},${g},${b})">${char}</span>`;
                    } else {
                        artString += char;
                    }
                }
                artString += '\n';
            }

            // 5. Display the result
            if (isColored) {
                outputDiv.innerHTML = artString;
            } else {
                outputDiv.textContent = artString;
            }

            // Adjust font size for better viewing
            const fontSize = Math.max(2, (outputDiv.parentElement.clientWidth / artWidth) * 0.8);
            outputDiv.style.fontSize = `${fontSize}px`;

            copyButton.disabled = false;
        }

    </script>
</body>
</html>
